<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Canvas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Canvas</h1>
    <canvas id="canvas" width="800px" height="500px" style="border:1px solid red">
        Votre navigature ne supporte pas le canvas.
    </canvas>
    <script>
        const c = document.getElementById("canvas");
        const ctx = c.getContext("2d");
        // NOIR
        ctx.fillRect(50, 100, 150, 200);
        // JAUNE
        ctx.fillStyle = "yellow";
        ctx.fillRect(200, 100, 150, 200);
        // ROUGE
        ctx.fillStyle = "red";
        ctx.fillRect(350, 100, 150, 200);
        // POTEAU
        ctx.beginPath();
        ctx.strokeStyle = "grey";
        ctx.lineWidth = 10;
        ctx.lineCap = "round";
        ctx.moveTo(45, 100);
        ctx.lineTo(45, 450);
        ctx.stroke();
    </script>
</body>

</html>
